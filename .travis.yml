# use new docker environment
sudo: false

git:
  depth: 5

addons:
  apt:
    packages:
      - build-essential
      - git
      - libc6-i386
      - time

# We use cpp for unit tests, and c for the main project.
language: cpp
compiler: gcc
dist: trusty

before_script:
  - gcc --version

script:
    - make

